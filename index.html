<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Food Recipe Generator</h1>

    <div id="controls">
        <button id="start-camera">Start Camera</button>
        <button id="take-photo" disabled>Take Photo</button>
        <input type="file" id="upload-photo" accept="image/*">
    </div>

    <div id="camera-section">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="photo-section" style="display:none;">
        <img id="photo">
    </div>

    <div id="results" style="display:none;">
        <h2 id="ingredients-title" style="display:none;">Detected Ingredients</h2>
        <div id="ingredients"></div>
        <h2 id="recipe-title" style="display:none;">Recipe Suggestion</h2>
        <div id="recipe"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
